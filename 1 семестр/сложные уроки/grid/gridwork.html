<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            max-height: 1vh;
        }
        .item {
          min-height: 50px;
          border: 1px solid; 
        }
        .cont {
            display: grid;
            grid-template-columns: 150px 600px;
            grid-template-rows: 70px 400px;
            gap: 20px;
            padding: 50px;
        }
        .item1 {
            grid-row-start: 1;
            grid-row-end: span 2;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
    </div>
</body>
</html>
