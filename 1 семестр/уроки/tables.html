<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {
            border: solid;
            margin-bottom: 50px;
        }

        .box {
            width: 50px;
            height: 50px;
            background: rgb(224, 196, 118);
        }
    </style>
</head>
<body>
    <table>
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
    </tr>
    </thead>
 
    <tbody>
    <tr class="box"> 
        <td rowspan="2">Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>New Cell 3/4</td>
    </tr>
    <!-- tr*2>td*3{Cell $@4} -->
    <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
    </tr>
    <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
        <td colspan="2">Cell 9</td>
    </tr>
    </tbody>
    </table>
    <!-- table.tbl>tr>th*4{$}^tr*4>td{$}*4 -->

    <table class="tbl">
        <caption>Lab</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>21</td>
            <td colspan="2" rowspan="2">22-23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>31</td>
            <td>34</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
    </table>
</body>
</html>
