<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        input, select {
            margin-bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="" id="rating">
        <input type="text" name="name" placeholder="Enter name"><br>
        <label for="fav">Favourite subject</label><br>
        <select name="favourite" id="fav">
            <!-- onchange="getInfo();" -->
            <option value="Algebra">Algebra</option>
            <option value="Programming">Programming</option>
            <option value="PE">PE</option>
        </select>
        <input type="button" value="Click" onclick="getFormBody()">
    </form>
    <script>
        let form = document.forms.rating;
        function getInfo() {
            for (let i = 0; i < form.elements.length; i++) {
                if (i !== form.elements.length - 1) {
                    console.log(form.elements[i].value)
                }
                // if (form.elements[i].type) {
                //     console.log(form.elements[i].type);
                // } else {
                //     console.log(form.elements[i].value);
                // }
            }
        }
        // 2) Выгрузить в блок под форму
        const getFormBody = function() {
            let formBody = {};
            for (let i = 0; i < form.elements.length; i++) {
                let el = form.elements[i];
                if (el.name) {
                    formBody[el.name] = el.value;
                }
            }
            console.log(formBody);
        }
    </script>
</body>
</html>
