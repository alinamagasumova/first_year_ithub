<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link rel="stylesheet" href="ravil.css">
</head>
<body>
<h1>Кафе у Равиля</h1>
<h2>Напитки от мастера:</h2>
<ul class="drinks_list">
    <li class="drink drink_caption">
        <span>Название</span>
        <span>Цена</span>
        <span>Количество</span>
        <span></span>
    </li>

    <li class="drink">
        <span>Милкшейк</span>
        <span>10 приседаний</span>
        <input type="number" step="0.5" min="0.5" max="5" value="1">
        <button>Добавить</button>
    </li>

    <li class="drink">
        <span>Протеиновый взрыв</span> 
        <span>20 отжиманий</span>
        <input type="number" step="0.5" min="0.5" max="5" value="1">
        <button>Добавить</button>
    </li>

    <li class="drink">
        <span>Чай с валерьянкой</span>
        <span>5 приседаний</span>
        <input type="number" step="0.5" min="0.5" max="5" value="1">
        <button>Добавить</button>
    </li>

    <li class="drink">
        <span>Рав-кола</span>
        <span>25 приседаний и 10 отжиманий</span>
        <input type="number" step="0.5" min="0.5" max="5" value="1">
        <button>Добавить</button>
    </li>
</ul>
</body>
</html>
